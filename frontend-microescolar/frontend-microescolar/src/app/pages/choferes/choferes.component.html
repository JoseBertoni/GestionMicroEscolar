<div *ngIf="cargando" class="loading-container">
  <mat-spinner diameter="50"></mat-spinner>
  <p>Cargando...</p>
</div>

<app-tabla-generica 
  *ngIf="!cargando"
  [titulo]="titulo"
  [columnas]="columnas" 
  [datos]="datos" 
  [acciones]="acciones"
  [configFormulario]="configFormulario"
  [mostrarBotonCrearPersonalizado]="true"
  (crearElemento)="abrirFormularioCrear()"
  (eliminarElemento)="eliminarChofer($event)">
</app-tabla-generica>
