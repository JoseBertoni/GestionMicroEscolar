<mat-card>
  <div class="header">
    <h2>{{ titulo }}</h2>
    <button 
      *ngIf="mostrarBotonCrearPersonalizado" 
      mat-raised-button 
      color="primary" 
      (click)="onCrearPersonalizado()">
      Crear {{ titulo.slice(0, -1) }}
    </button>
  </div>

  <div class="tabla-container">
    <table mat-table [dataSource]="datos" class="mat-elevation-z2 tabla-compacta">

      <ng-container *ngFor="let columna of columnas" [matColumnDef]="columna.key">
        <th mat-header-cell *matHeaderCellDef> {{ columna.label }} </th>
        <td mat-cell *matCellDef="let row">
          <!-- Tooltip especial para la columna de cantidad de chicos -->
          <span *ngIf="columna.key === 'cantidadChicos' && tieneChicos(row)" 
                class="cantidad-chicos-tooltip"
                [matTooltip]="obtenerTooltipChicos(row)"
                matTooltipPosition="above"
                matTooltipClass="tooltip-chicos">
            {{ row[columna.key] }}
          </span>
          <!-- Para otros casos -->
          <span *ngIf="columna.key !== 'cantidadChicos' && !esArray(row[columna.key])">{{ row[columna.key] }}</span>
          <!-- Para cantidad de chicos sin tooltip (cuando no hay chicos) -->
          <span *ngIf="columna.key === 'cantidadChicos' && !tieneChicos(row)">{{ row[columna.key] }}</span>
          <!-- Para arrays -->
          <div *ngIf="esArray(row[columna.key])" class="lista-chicos">
            <span *ngFor="let item of row[columna.key]; let ultimo = last" class="chip-chico">
              {{ item }}<span *ngIf="!ultimo">, </span>
            </span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones" *ngIf="acciones.length > 0">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let row">
          <button 
            *ngFor="let accion of acciones" 
            mat-button 
            [color]="accion.color"
            (click)="onAccionClick(accion.action, row)">
            {{ accion.label }}
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>
