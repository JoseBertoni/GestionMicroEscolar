<mat-toolbar class="toolbar">
  <span class="title">Gestión MicroEscolar</span>
  
  <span class="spacer"></span>
  
  <!-- User info and logout -->
  <span class="user-info" *ngIf="authService.currentUser$ | async as user">
    Bienvenido, {{ user.nombre }}
  </span>
  
  <button mat-icon-button [matMenuTriggerFor]="userMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  
  <mat-menu #userMenu="matMenu">
    <div class="user-menu-header" *ngIf="authService.currentUser$ | async as user">
      <div class="user-name">{{ user.nombre }}</div>
      <div class="user-email">{{ user.email }}</div>
    </div>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Cerrar Sesión</span>
    </button>
  </mat-menu>
</mat-toolbar>

<div class="nav-container">
  <button mat-stroked-button routerLink="/chicos" routerLinkActive="active">Chicos</button>
  <button mat-stroked-button routerLink="/micros" routerLinkActive="active">Micros</button>
  <button mat-stroked-button routerLink="/choferes" routerLinkActive="active">Choferes</button>
</div>

<router-outlet></router-outlet>
